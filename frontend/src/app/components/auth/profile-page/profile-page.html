<mat-card class="auth-card">
  <h2>Your Profile</h2>

  <ng-container *ngIf="user$ | async as user">
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>UID:</strong> {{ user.uid }}</p>

    <button mat-raised-button color="warn" (click)="logout()">
      Logout
    </button>
  </ng-container>
</mat-card>
