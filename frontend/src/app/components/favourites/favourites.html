<div class="favourites-container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>
        My Favourite Countries
      </mat-card-title>
    </mat-card-header>
  </mat-card>

  <div *ngIf="loading$ | async" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading favourites...</p>
  </div>

  <div *ngIf="error$ | async as error" class="error-container">
    <p class="error-message">Error: {{ error }}</p>
  </div>

  <div *ngIf="(loading$ | async) === false && !(error$ | async)">
    <div *ngIf="favourites$ | async as favourites">
      <div *ngIf="favourites.length === 0" class="empty-state">
        <mat-icon class="empty-icon">favorite_border</mat-icon>
        <h2>No favourites yet</h2>
        <p>Start adding countries to your favourites to see them here!</p>
      </div>

      <div class="favourites-grid" *ngIf="favourites.length > 0">
        <div class="favourite-item" *ngFor="let countryCode of favourites">
          <app-country-card [countryCode]="countryCode"></app-country-card>
        </div>
      </div>
    </div>
  </div>
</div>
