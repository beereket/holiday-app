<ejs-maps id="map"
          [layers]="layerOptions"
          theme="FluentDark"
></ejs-maps>

<div class="country-table">
  <table mat-table [dataSource]="countries" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Country</th>
      <td mat-cell *matCellDef="let country"> {{country.name}} </td>
    </ng-container>

    <ng-container matColumnDef="countryCode">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let country" (click)="goToCountry(country.countryCode)"> {{country.countryCode}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
